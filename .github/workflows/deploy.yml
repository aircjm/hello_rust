name: release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Cross build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe: hello
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            exe: hello
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            exe: hello
          # - os: ubuntu-latest
          #   target: arm-unknown-linux-musleabi
          #   exe: hello
          # - os: ubuntu-latest
          #   target: arm-unknown-linux-musleabihf
          #   exe: hello
          # - os: ubuntu-latest
          #   target: armv7-unknown-linux-musleabihf
          #   exe: hello
          # - os: ubuntu-latest
          #   target: mips-unknown-linux-gnu
          #   exe: hello
          # - os: ubuntu-latest
          #   target: mips-unknown-linux-musl
          #   exe: hello
          # - os: ubuntu-latest
          #   target: mipsel-unknown-linux-gnu
          #   exe: hello
          # - os: ubuntu-latest
          #   target: mipsel-unknown-linux-musl
          #   exe: hello
          # - os: ubuntu-latest
          #   target: mips64-unknown-linux-gnuabi64
          #   exe: hello
          # - os: ubuntu-latest
          #   target: mips64el-unknown-linux-gnuabi64
          #   exe: hello

          - os: macos-latest
            target: x86_64-apple-darwin
            exe: hello

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe: hello.exe
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Install cross
        run: cargo install --version 0.1.16 cross
      - name: Run tests
        run: cross test --release --target ${{ matrix.target }} --verbose
      - name: Build release
        run: cross build --release --target ${{ matrix.target }}
      - name: Run UPX
        # Upx may not support some platforms. Ignore the errors
        continue-on-error: true
        # Disable upx for mips. See https://github.com/upx/upx/issues/387
        if: matrix.os == 'ubuntu-latest' && !contains(matrix.target, 'mips')
        uses: crazy-max/ghaction-upx@v1
        with:
          version: v3.96
          files: target/${{ matrix.target }}/release/${{ matrix.exe }}
          args: -q --best --lzma
      - uses: actions/upload-artifact@v2
        with:
          name: hello-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.6.1
        with:
          type: zip
          filename: hello-${{ matrix.target }}.zip
          directory: target/${{ matrix.target }}/release/
          path: ${{ matrix.exe }}
      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/${{ matrix.target }}/release/hello-${{ matrix.target }}.zip
          generate_release_notes: true
          draft: true